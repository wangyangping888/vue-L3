<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">

		</style>
	</head>

	<body>
		<div id="app">

			<book v-for="(item,index) in books" :key="index" v-bind:name="item.title" :price="item.price" :author="item.author" :people="item.people"></book>

		</div>

		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript">
			Vue.component("book", {
				template: "<div>\
								<div>书名： 《{{name}}》,价格：{{price}} 作者：{{author}}</div>\
								<div>{{people}}</div>\
							</div>",
							
//				template: `<div>
//								<div>书名： 《{{name}}》,价格：{{price}} 作者：{{author}}</div>
//								<div>{{people}}</div>
//							</div>`,
				props: {
					name: {
						type: String,
						default: ''
					},
					price: {
						type: Number,
						default: 0.00
					},
					author: {
						type: String,
						default: '无名'
					},
					people:{
						// 引用类型需要写一个工厂模式的闭包
						type:Array,
						default:function(){
							return [];
						}
					}
				}
			});

			// 实例化 
			var app = new Vue({
				el: '#app',
				data: {
					books: [{
						title: '水浒传',
						price: 26.09,
						people:['晁盖','宋江','武松']
					}, {
						title: '西游记',
						author: '吴承恩'
					}, {
						title: '三国演义',
						price: 26.09,
						author: '罗贯中'
					}]
				},
				methods: {}
			});
		</script>
	</body>

</html>
